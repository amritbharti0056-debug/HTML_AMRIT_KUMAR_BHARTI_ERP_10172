<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Example</title>
</head>
<body>
//Amrit kumar Bharti
//erp-10172
    <h1>User Registration Form</h1>

    <form>

        <!-- Text Inputs -->
        <label>Full Name:</label><br>
        <input type="text" name="fullname" placeholder="Enter your name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email"><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male<br>
        <input type="radio" name="gender" value="Female"> Female<br>
        <input type="radio" name="gender" value="Other"> Other<br><br>

        <!-- Checkboxes -->
        <label>Skills:</label><br>
        <input type="checkbox" name="skill" value="HTML"> HTML<br>
        <input type="checkbox" name="skill" value="CSS"> CSS<br>
        <input type="checkbox" name="skill" value="JavaScript"> JavaScript<br><br>

        <!-- Select Menu -->
        <label>Course:</label><br>
        <select name="course">
            <option value="">--Select Course--</option>
            <option value="BCA">BCA</option>
            <option value="BTech">BTech</option>
            <option value="MCA">MCA</option>
        </select><br><br>

        <!-- Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
