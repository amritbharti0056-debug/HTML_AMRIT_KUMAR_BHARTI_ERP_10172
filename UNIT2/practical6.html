<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>
//Amrit kumar Bharti
//erp-10172
    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: blue;
            text-align: center;
        }

        .internal-text {
            color: green;
            font-size: 18px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="color: red;">This is Inline CSS</h1>

    <h2>This is Internal CSS</h2>

    <p class="internal-text">
        This paragraph is styled using internal CSS.
    </p>

    <p class="external-text">
        This paragraph is styled using external CSS.
    </p>

</body>
</html>
