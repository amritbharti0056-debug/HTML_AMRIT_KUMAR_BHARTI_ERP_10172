<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
</head>
<body>
//Amrit kumar Bharti
//erp-10172
    <h1 id="mainHeading">DOM Manipulation</h1>

    <p class="text">This is original paragraph text.</p>

    <button onclick="changeById()">Change by ID</button>
    <button onclick="changeByQuery()">Change by QuerySelector</button>

    <script>
        // Using getElementById()
        function changeById() {
            document.getElementById("mainHeading").innerHTML =
                "Text Changed Using getElementById()";
        }

        // Using querySelector()
        function changeByQuery() {
            document.querySelector(".text").innerHTML =
                "Text Changed Using querySelector()";
        }
    </script>

</body>
</html>
